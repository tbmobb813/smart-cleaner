name: CLI smoke test

on: [push, pull_request]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install click
      - name: Run CLI smoke (list against empty DB)
        run: |
          PYTHONPATH=src python -m smartcleaner.cli.commands list --db smoke.db
