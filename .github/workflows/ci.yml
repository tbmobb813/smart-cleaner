name: CI

on:
  push:
    branches:
      - main
      - chore/fixes
      - claude/*
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies (with pinned dev constraints)
        run: |
          python -m pip install --upgrade pip
          # Install package and dev extras using the constraints file to pin dev tools
          pip install -e ".[dev]" -c requirements-dev-constraints.txt

      - name: Run linter (ruff) and formatter (black)
        run: |
          # Use consistent line length (120) to match project formatting
          ruff check --line-length 120 src tests --output-format=github
          ruff format --check --line-length 120 src tests
          # Black enforces formatting; run in check mode with same line length
          black --check --line-length 120 src tests

      - name: Run type checker (mypy)
        run: |
          mypy src --show-error-codes --pretty

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: CLI smoke test (module form)
        run: |
          PYTHONPATH=src python -m smartcleaner.cli.commands list --db /tmp/smoke.db

      - name: CLI smoke test (installed)
        run: |
          smartcleaner --help
          smartcleaner list --db /tmp/smoke_installed.db
          smartcleaner scan --dry-run || true

  # Separate job for minimum dependency versions
  test-min-versions:
    name: Test with minimum dependency versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install minimum versions
        run: |
          python -m pip install --upgrade pip
          pip install click==8.0
          pip install pytest==7.4.0
          pip install -e .

      - name: Run tests
        run: |
          PYTHONPATH=src pytest -v

  validate-constraints:
    name: Validate dev constraints
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create venv and install runtime + dev extras with constraints
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          # First install runtime requirements so runtime extras (rich, tomlkit, etc.) are present
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt -c requirements-dev-constraints.txt || true
          fi
          # Install dev extras using the constraints file
          pip install -e ".[dev]" -c requirements-dev-constraints.txt
          # Ensure pinned dev tools from the constraints file are installed (covers tools not pulled by extras)
          if [ -f requirements-dev-constraints.txt ]; then
            pip install -r requirements-dev-constraints.txt -c requirements-dev-constraints.txt || true
          fi
          pip freeze > frozen.txt

      - name: Validate constraints match installed dev versions
        run: |
          python - <<'PY'
          import sys
          from packaging.utils import canonicalize_name

          def read_lines(path):
              with open(path) as f:
                  return [l.strip() for l in f if l.strip() and not l.strip().startswith('#')]

          constraints = read_lines('requirements-dev-constraints.txt')
          frozen = read_lines('frozen.txt')

          # Build a map from canonical package name -> installed spec
          installed = {}
          for f in frozen:
              if '==' in f:
                  name, ver = f.split('==', 1)
                  installed[canonicalize_name(name)] = f

          ok = True
          for c in constraints:
              if '==' in c:
                  name, ver = c.split('==', 1)
                  can = canonicalize_name(name)
                  inst = installed.get(can)
                  if not inst:
                      print(f'MISSING: {c} not present in frozen.txt (checked as {can})')
                      ok = False
                  else:
                      if inst.lower() != c.lower():
                          print(f'MISMATCH: constraint {c} != installed {inst}')
                          ok = False

          if not ok:
              print('\nConstraints validation failed. If you intentionally updated dev deps, regenerate requirements-dev-constraints.txt and update the PR.')
              sys.exit(1)
          print('OK: requirements-dev-constraints.txt matches installed dev versions')
          PY
