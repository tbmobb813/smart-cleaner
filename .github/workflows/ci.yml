name: CI

on:
  push:
    branches:
      - main
      - chore/fixes
  pull_request:
    branches:
      - main

jobs:
  test:
    # Run tests and checks across multiple supported Python versions.
    # Matrix ensures we exercise the code on 3.10, 3.11 and 3.12.
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff click mypy tomli tomlkit

      - name: Run linter (ruff)
        run: ruff check .

      - name: Run tests
        run: PYTHONPATH=src python -m pytest -q

      - name: CLI smoke test (module)
        run: PYTHONPATH=src python -m smartcleaner.cli.commands list --db smoke.db

      - name: CLI plugins list (module)
        run: PYTHONPATH=src python -m smartcleaner.cli.commands plugins list --brief

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run installed CLI smoke test
        run: |
          smartcleaner --help
          smartcleaner list --db smoke_installed.db

      - name: Type check (mypy)
        # This step is intentionally blocking (will fail the job on errors).
        run: |
          python -m mypy src --show-error-codes --ignore-missing-imports
