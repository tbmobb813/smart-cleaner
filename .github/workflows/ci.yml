name: CI

on:
  push:
    branches: [ main, chore/fixes ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff click

      - name: Run linter (ruff)
        run: |
          ruff check . || true

      - name: Run tests
        run: |
          PYTHONPATH=src python -m pytest -q

      - name: CLI smoke test
        run: |
          PYTHONPATH=src python -m smartcleaner.cli.commands list --db smoke.db
