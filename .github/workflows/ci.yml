name: CI

on:
  push:
    branches:
      - main
      - chore/fixes
      - claude/*
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies (with pinned dev constraints)
        run: |
          python -m pip install --upgrade pip
          # Install package and dev extras using the constraints file to pin dev tools
          pip install -e ".[dev]" -c requirements-dev-constraints.txt

      - name: Run linter (ruff) and formatter (black)
        run: |
          # Use consistent line length (120) to match project formatting
          ruff check --line-length 120 src tests --output-format=github
          ruff format --check --line-length 120 src tests
          # Black enforces formatting; run in check mode with same line length
          black --check --line-length 120 src tests

      - name: Run type checker (mypy)
        run: |
          mypy src --show-error-codes --pretty

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: CLI smoke test (module form)
        run: |
          PYTHONPATH=src python -m smartcleaner.cli.commands list --db /tmp/smoke.db

      - name: CLI smoke test (installed)
        run: |
          smartcleaner --help
          smartcleaner list --db /tmp/smoke_installed.db
          smartcleaner scan --dry-run || true

  # Separate job for minimum dependency versions
  test-min-versions:
    name: Test with minimum dependency versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install minimum versions
        run: |
          python -m pip install --upgrade pip
          pip install click==8.0
          pip install pytest==7.4.0
          pip install -e .

      - name: Run tests
        run: |
          PYTHONPATH=src pytest -v
